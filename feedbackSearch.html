<body>
    <div id="container">

        <!-------------------------------------------------------->
        <!--------------The sidebar goes here--------------------->

        <div class="sideBar" id="sideBar">
            <div class="sideBar-close">
                <button class="close-sidebar" id="close-sidebar">
                    <i class="fa-solid fa-arrow-left fa-2xl"></i>
                </button>
            </div>
            <div class="sideBar-user-info">
                <figure class="userImg-figure">
                    <img id="userImg" src="">
                </figure>
                <span class="userName" id="username-goes-here"></span>
            </div>
            <ul class="sideBar-section-list">
                <li class="sideBar-section"><a href="editprofile.html">Edit Profile</a></li>

            <div class="sideBar-logout">
                <i class="fa-solid fa-arrow-right-from-bracket fa-rotate-180 fa-2xl" id="logout"></i>
            </div>
        </div>

        <!--This is the header-->
        <div id="header">
            <div id="pageName">
                <h1>Feedback</h1>
            </div>
            <button class="open-sidebar" id="open-sideBar">
                <i class="fa-solid fa-bars fa-2xl" id="menu"></i>
            </button>
        </div>

  Above are side bar + header. it should be the same for most of the pages. If you want to use the main page as

  --------------------------------------------------------------------------------------------------------------->

        <!--The search box goes here-->
        <div id="formandpost">
            <div id="searchBox">
                <form class="searchBoxForm">
                    <input type="text" id="userSearch" name="userSearch" placeholder="Search Feedback title">
                </form>
            </div>
            <button class="post-sort">
                <a href="feedbackpost.html"><i class="fa-solid fa-plus fa-2xl"></i></a>
            </button>
            <button class="post-sort">
                <i class="fa-solid fa-sort fa-2xl"></i>
            </button>
        </div>

        <!--The main content part on the main page go below-->
        <div id="body">

            <div id="feedbacks-goes-here"></div>
            <!--The template for the user feedback-->

            <template id="feedback-template">
                <a class="feedback-link" href="">
                    <div class="feedback-out-container">
                        <div class="feedback-inner-container">
                            <div class="feedback-title-vote">
                                <h1 class="feedback-title"></h1>
                                <div class="feedback-vote" data-feedbackid="">
                                    <h1>Vote</h1>
                                </div>
                            </div>
                            <p class="feedback-detail"></p>
                            <div class="feedback-photo-container">
                                <img class="feedback-photo" src="" alt="feedback-photo">
                            </div>
                            <div class="feedback-like-comment">
                                <div class="feedback-icon-add-like">
                                    <i class="fa-solid fa-up-long"></i>
                                    <span class="feedback-likes-number"></span>
                                </div>
                                <div>
                                    <i class="fa-regular fa-message"></i>
                                    <span class="feedback-comments-number"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </a>

            </template>



        </div>
