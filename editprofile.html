<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EditProfile</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />

    <link href="styles/editprofile.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="container">

    <div id="form-container">
        <div id="imagePreviewContainer-out">
            <div id="imagePreviewContainer-inner">
                <img id="imagePreview" src="">
            </div>
        </div>
        <form id="profileForm">
            <input type="text" id="username" placeholder="User Name" required>
            <input type="text" id="postalcode" placeholder="Your Postal Code">
            <input type="file" id="profilePhoto" accept="image/*">
            <input type="submit" id="profile-submit" value="Save Profile">
            <a href="main.html" id="profile-close">Cancel</a>
        </form>
    </div>
</div>
<script src="scripts/editprofile.js"></script>
<script src="./scripts/firebaseAPI_TEAMBBY04.js"></script>
</body>
</html>
