<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CGlue</title>

    <link href="styles/main.css" rel="stylesheet">
</head>
<body>
<div id="container">
    <div id="header">
        <div id="pageName">
            <h1>Home</h1>
        </div>
        <div id="account">
            <a href="#"><img src="./images/account.svg" alt="account"></a>
        </div>
        <div id="menu">
            <a href="#"><img src="./images/menu.svg"></a>
        </div>
    </div>
    <div id="formandpost">
        <div id="searchBox">
            <form>
                <input type="text" id="userSearch" name="userSearch" placeholder="Search Posts">
                <input type="submit" value="search">
            </form>
        </div>
        <div id="postBox">
            <a href="#"><img src="./images/plus-circle-outline.svg"></a>
        </div>
    </div>
    <div id="body"></div>
    <div id="footer"></div>
</div>

</body>
</html>
