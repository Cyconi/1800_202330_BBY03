<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CGlue</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>

    <link href="styles/main.css" rel="stylesheet">
</head>
<body>
<div id="container">
    <div id="header">
        <div id="pageName">
            <h1>Feedback</h1>
        </div>
        <div id="account">
            <a href="#"><img src="./images/account.svg" alt="account" class="headerImg"></a>
        </div>
        <div id="menu">
            <a href="#"><img src="./images/menu.svg" alt="menu" class="headerImg"></a>
        </div>
    </div>
    <div id="formandpost">
        <div id="dropDpwn">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Sort
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li><a class="dropdown-item" href="#">Another action</a></li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
            </div>
        </div>
        <div id="searchBox">
            <form class="searchBoxForm">
                <input type="text" id="userSearch" name="userSearch" placeholder="Search Posts">
            </form>
        </div>
        <div id="postBox">
            <a href="#"><img src="./images/plus-circle-outline.svg" class="headerImg"></a>
        </div>
    </div>
    <div id="body">
        <div id="voteSwitch">
            <div class="voteSwitchBottom">
                <h2>Current Feedback</h2>
            </div>
            <div class="voteSwitchBottom">
                <h2>My feedback</h2>
            </div>
        </div>
    </div>
    <div id="footer">
        <figure class="footerNav">
            <a href ="#"><img src="./images/home-outline.svg" class="footerImg"></a>
            <figcaption>Home</figcaption>
        </figure>
        <figure class="footerNav">
            <a href ="#"><img src="./images/chat-outline.svg" class="footerImg"></a>
            <figcaption>Chat</figcaption>
        </figure>
        <figure class="footerNav">
            <a href ="#"><img src="./images/newspaper.svg" class="footerImg"></a>
            <figcaption>News</figcaption>
        </figure>
        <figure class="footerNav">
            <a href ="feedback-home.html"><img src="./images/vote.svg" class="footerImg"></a>
            <figcaption>Feedback</figcaption>
        </figure>
    </div>
</div>

</body>
</html>
