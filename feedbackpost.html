<body>
<div id="container">

    <div class="post-thankyou">
        <h2>Thank you for your feedback!</h2>
    </div>

    <div id="header">
        <a href="feedback.html"><i class="fa-solid fa-xmark fa-2xl"></i></a>

        <button id="postButton" class="post-button">Post</button>
    </div>
    <div id="textFile">
        <form name="userPosts">
            <input type="text" id="feedback-title" placeholder="Title for your feedback">
            <textarea id="user-story" name="userStory" placeholder="Post an anonymous feedback. The most supported feedback will be sent to your local committee"></textarea>
        </form>
    </div>
    <div id="addPhoto">
        <input type="file" id="photoUpload" accept="image/*">
    </div>
</div>
